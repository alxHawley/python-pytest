[tool.ruff]
line-length = 88
lint.select = ["E", "F", "W", "C90"]

[tool.coverage.run]
source = ["."]
omit = [
    "*/venv/*",
    "*/__pycache__/*",
    "*/tests/*",
    "*/htmlcov/*",
    "*/conftest.py"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.coverage.html]
directory = "htmlcov"
